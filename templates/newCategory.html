{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="window">
  <h1 class="line text-center">New Category</h1>
  <form action="{{url_for('newCategory')}}" method = 'POST'>
    <div class="margin-left">
      <p>Name:</p>
      <input type = 'text' size = '30' maxlength="25" name = 'name'>
      <div class="header2">
        <input class="btn" type = 'submit' value = 'Create'>
        <input class="btn" type="button" value="Cancel" onClick="window.location='http://localhost:8000/catalog';">
      </div>
    </div>
  </form>
</div>

{% endblock %}
