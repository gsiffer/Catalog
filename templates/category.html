<!DOCTYPE html>
<html lang="en">
<head>

  <link rel= stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
<style>
.header1 {
  padding: 2px;
  text-align: center;
  background: #4358C3;
  color: white;
  font-size: 30px;
}

.header2 {
  margin-top: 10px;

}
body  {
  background-image: url("/static/sport.jpg");

}

font {
  font-size: 18px;
}


</style>
</head>
  <body>
    <div class="header1">
      <h3>Catalog App</h3>
    </div>
  <div class="row center header2">
    <div class="column left" style="background-color:#FAF5F3;">
      <a href="{{url_for('newCategory')}}"><p>Add New Category</p></a>
      <h2>Categories</h2>
      {% for category in categories %}
        <a href = "{{url_for('showItem', category_id = category.id)}}">
        <font>{{category.name}}</font>
        </a>
        <a href = "{{url_for('editCategory', category_id = category.id)}}">
          <em>&nbsp;&nbsp;Edit</em></a>
        <a href = "{{url_for('deleteCategory', category_id = category.id)}}">
          <em>&nbsp;Delete</em></a>
          <br>
      {% endfor %}
    </div>
    <div class="column right" style="background-color:#FCFAFA  ;">
      <br><br>
      <h2>Latest Items</h2>
      {% for latest_item in latest_items %}
      <a href = "{{url_for('showItem', category_id = latest_item.category_id)}}">
      <font>{{latest_item.name}}</font>&nbsp;({{latest_item.name}})

      <br>
      {% endfor %}
    </div>
  </div>
</body>
</html>
